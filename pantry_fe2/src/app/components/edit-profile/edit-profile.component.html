<mat-toolbar color="accent">Edit Profile</mat-toolbar>
<div mat-dialog-content>
    <p>Enter Username:</p>
    <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput type="text" [(ngModel)]="data.username">
    </mat-form-field>
    <p>Enter Email:</p>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="text" [(ngModel)]="data.email">
    </mat-form-field>
    <p>Enter Password:</p>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="text" [(ngModel)]="data.password">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="data">Save</button>
    <button mat-raised-button (click)="cancel()">Cancel</button>
</div>
