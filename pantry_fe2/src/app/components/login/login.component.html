<form (submit)="loginUser()" class="mat-elevation-z8">
    <mat-toolbar color="primary">Login</mat-toolbar>
    <div class="form-fields">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="email" name="email" type="text" placeholder="example@example.com" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput [(ngModel)]="password" name="password" [type]="hide ? 'password' : 'text' " required>
            <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility' }} </mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div class="form-buttons">
        <button mat-raised-button type="submit" color="accent" style="margin-top: 10px;">Login</button>
        <button mat-raised-button type="button" color="primary" style="margin-top: 10px" (click)="ui.showRegister()">New User? Register Here</button>
    </div>
</form>
